name: Universal DevSecOps Pipeline
# ==========================================
# 1 PIPELINE â€“ 2 MODES
# - LOCAL  : push / pull_request
# - EXTERNAL : Run workflow + repo_url
# ==========================================

on:
  push:
    branches: ["master"]
  pull_request:

  workflow_dispatch:
    inputs:
      repo_url:
        description: "GitHub repository URL (leave empty for local repo)"
        required: false
      app_port:
        description: "Application port (default 8080)"
        required: false

jobs:
  security:
    runs-on: ubuntu-latest

    env:
      APP_PORT: ${{ github.event.inputs.app_port || '8080' }}
      IMAGE_NAME: scanned-app

    steps:
      # =====================================
      # DETECT MODE
      # =====================================
      - name: Detect scan mode
        run: |
          if [ -z "${{ github.event.inputs.repo_url }}" ]; then
            echo "SCAN_MODE=LOCAL" >> $GITHUB_ENV
            echo "WORKDIR=." >> $GITHUB_ENV
          else
            echo "SCAN_MODE=EXTERNAL" >> $GITHUB_ENV
            echo "WORKDIR=target-app" >> $GITHUB_ENV
          fi

      # =====================================
      # CHECKOUT OR CLONE
      # =====================================
      - name: Checkout local repository
        if: env.SCAN_MODE == 'LOCAL'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Clone external repository
        if: env.SCAN_MODE == 'EXTERNAL'
        run: |
          git clone ${{ github.event.inputs.repo_url }} target-app

      # =====================================
      # SONARQUBE (SAST)
      # =====================================
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        with:
          projectBaseDir: ${{ env.WORKDIR }}
          args: >
            -Dsonar.projectKey=${{ github.repository }}
            -Dsonar.projectName=${{ github.repository }}
            -Dsonar.sources=.
            -Dsonar.exclusions=**/node_modules/**,**/dist/**,**/build/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # =====================================
      # BUILD DOCKER IMAGE
      # =====================================
      - name: Build Docker Image
        run: |
          cd $WORKDIR
          docker build -t $IMAGE_NAME .

      # =====================================
      # TRIVY (SCA / IMAGE)
      # =====================================
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: json
          output: trivy.json
        continue-on-error: true

      # =====================================
      # RUN APPLICATION
      # =====================================
      - name: Create Docker Network
        run: docker network create zap-net

      - name: Run Application
        run: |
          docker run -d \
            --name app-under-test \
            --network zap-net \
            -p ${APP_PORT}:${APP_PORT} \
            $IMAGE_NAME

      - name: Wait for Application
        run: sleep 40

      # =====================================
      # OWASP ZAP (DAST)
      # =====================================
      - name: OWASP ZAP Full Scan
        run: |
          docker run --rm \
            --user root \
            --network zap-net \
            -v $(pwd):/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t http://app-under-test:${APP_PORT} \
            -x zap.xml \
            -r zap.html || true

      # =====================================
      # AI SECURITY ANALYSIS (GROQ)
      # =====================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies
        run: pip install requests

      - name: AI Security Analysis
        run: python ai_security_analysis.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      # =====================================
      # ARTIFACTS
      # =====================================
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy.json
            zap.xml
            zap.html
            ai_security_recommendations.md
