name: Universal DevSecOps Enterprise Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

  workflow_dispatch:
    inputs:
      repo_url:
        description: "GitHub repository URL (leave empty for local repo)"
        required: false
      repo_branch:
        description: "Git branch"
        required: false
        default: "main"
      app_port:
        description: "Application port"
        required: false
        default: "80"

jobs:
  security:
    runs-on: ubuntu-latest

    env:
      APP_PORT: ${{ github.event.inputs.app_port || '80' }}
      IMAGE_NAME: scanned-app

    steps:
      # ====================================
      # Detect Scan Mode
      # ====================================
      - name: Detect scan mode
        run: |
          if [ -z "${{ github.event.inputs.repo_url }}" ]; then
            echo "SCAN_MODE=LOCAL" >> $GITHUB_ENV
            echo "WORKDIR=." >> $GITHUB_ENV
          else
            echo "SCAN_MODE=EXTERNAL" >> $GITHUB_ENV
            echo "WORKDIR=target-app" >> $GITHUB_ENV
          fi

      # ====================================
      # Extract Target Repository Name
      # ====================================
      - name: Extract target repository name
        run: |
          if [ -z "${{ github.event.inputs.repo_url }}" ]; then
            echo "TARGET_REPO=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
          else
            REPO_URL="${{ github.event.inputs.repo_url }}"
            REPO_NAME=$(basename -s .git "$REPO_URL")
            echo "TARGET_REPO=$REPO_NAME" >> $GITHUB_ENV
          fi

      # ====================================
      # Checkout Pipeline Repository
      # ====================================
      - name: Checkout pipeline repository
        uses: actions/checkout@v4

      # ====================================
      # Clone External Repository (if needed)
      # ====================================
      - name: Clone external repository
        if: env.SCAN_MODE == 'EXTERNAL'
        run: |
          git clone -b ${{ github.event.inputs.repo_branch }} \
            ${{ github.event.inputs.repo_url }} target-app

      # ====================================
      # Build Docker Image
      # ====================================
      - name: Build Docker Image
        run: |
          cd "$WORKDIR"
          docker build -t "$IMAGE_NAME" .

      # ====================================
      # Trivy Scan
      # ====================================
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}
          format: json
          output: trivy.json
        continue-on-error: true

      # ====================================
      # Run Application
      # ====================================
      - name: Create Docker Network
        run: docker network create zap-net

      - name: Run Application
        run: |
          docker run -d \
            --name app-under-test \
            --network zap-net \
            -p ${APP_PORT}:${APP_PORT} \
            $IMAGE_NAME

      - name: Wait for Application
        run: sleep 30

      # ====================================
      # OWASP ZAP Scan
      # ====================================
      - name: OWASP ZAP Full Scan
        run: |
          docker run --rm \
            --user root \
            --network zap-net \
            -v "$(pwd)":/zap/wrk \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-full-scan.py \
            -t http://app-under-test:${APP_PORT} \
            -x zap.xml \
            -r zap.html || true

      # ====================================
      # Setup Python
      # ====================================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      # ====================================
      # AI Analysis
      # ====================================
      - name: AI Security Analysis
        run: python ai_security_analysis.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      # ====================================
      # Upload to DefectDojo
      # ====================================
      - name: Upload to DefectDojo
        run: python defectdojo_upload.py
        env:
          DEFECTDOJO_URL: ${{ secrets.DEFECTDOJO_URL }}
          DEFECTDOJO_API_KEY: ${{ secrets.DEFECTDOJO_API_KEY }}
          TARGET_REPO: ${{ env.TARGET_REPO }}

      # ====================================
      # Upload Artifacts
      # ====================================
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy.json
            zap.xml
            zap.html
            ai_security_recommendations.md
